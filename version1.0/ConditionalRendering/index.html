<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js-learning version1.0</title>
    <script src="../../lib/vue1.0.26.min.js"></script>
</head>
<body>
<div id="example">
    <template v-if="ok">
        <h1>v-if</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
    <div v-else>
        v-else 必须跟在v-if 或者 v-show 之后
    </div>
    <div v-show="ok">
        <h1>v-show</h1>
        <p>注意 v-show 不支持 template 语法。</p>
        <p>Paragraph 2</p>
    </div>
    <div v-show="!ok">
        模拟v-if v-else
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
