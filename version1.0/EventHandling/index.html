<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js-learning version1.0</title>
    <script src="../../lib/vue1.0.26.min.js"></script>
</head>
<body>
    <div id="example">
        <h2>say message</h2>
        <button v-on:click="sayMsg('hi')">Say Hi</button>
        <h2>click event</h2>
        <button v-on:click="clickEvent">Say Hi</button>
        <h2>click $event</h2>
        <button v-on:click="click$event($event)">Say Hi</button>
        <h2>事件修饰符</h2>
        <!-- 阻止单击事件冒泡 -->
        <a v-on:click.stop="doThis"></a>
        <!-- 提交事件不再重载页面 -->
        <form v-on:submit.prevent="onSubmit"></form>
        <!-- 修饰符可以串联 -->
        <a v-on:click.stop.prevent="doThat"></a>
        <!-- 只有修饰符 -->
        <form v-on:submit.prevent></form>
        <!-- 添加事件侦听器时使用 capture 模式 -->
        <div v-on:click.capture="doThis">...</div>
        <!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
        <div v-on:click.self="doThat">...</div>
        <h2>按键修饰符</h2>
        <!-- 只有在 keyCode 是 13 时调用 vm.submit() -->
        <input v-on:keyup.13="submit">
    </div>
<script src="app.js"></script>
</body>
</html>
